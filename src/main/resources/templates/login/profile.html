<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile view</title>
    <th:block th:include="fragments/head :: head"></th:block>
</head>
<body>
<th:block th:include="fragments/header :: body"></th:block>
<div class="container">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <!--<div class="container">-->
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">View</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="inputLastName">Username</label>
                        <input type="text" class="form-control" id="inputLastName" th:text="${user.userName}" disabled="disabled" />
                    </div>
                    <div class="form-group">
                        <label for="inputMobileNumber">Mobile Number</label>
                        <input type="text" class="form-control" id="inputMobileNumber" placeholder="Mobile No." th:text="${user.mobileNumber}" name="mobileNumber" disabled="disabled" />
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Address" th:text="${user.address}" name="address" disabled="disabled" />
                    </div>
                    <!--<div class="text-right">-->
                        <!--<a th:href="@{/workers/index}" class="btn btn-default">Back</a>-->
                        <!--<a th:href="@{'/workers/edit/' + ${user.id}}" class="btn btn-primary">Edit</a>-->
                    <!--</div>-->
                </div>
                <div class="panel-footer">
                </div>
            </div>
            <!--</div>-->
        </div>
    </div>
</div>
<th:block th:include="fragments/js :: body"></th:block>
<script src="../static/js/app.js" th:src="@{/js/app.js}"></script>
</body>
</html>
